<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="Weather.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


</head>
<body>
<div id="main">
    
    <section id="sSection">

        <h1>Weather App</h1>
        <input type="text" id="inputField" placeholder="location" maxlength="10">
        <button id="searchbtn"><i class="fa-solid fa-magnifying-glass"></i></button>


        <section id="weatherupdate">

            <section id="temp">
                <h1 id="tempper">33<sup style="font-weight: 500; ">°</sup></h1>
                <p id="temptext">scattered cloud</p>
            </section>

            <section id="icon">
                <img src="/WeatherApplication/icons/cloudimage.avif" alt="" id="image">
            </section>

          <h3 id="location">location</h3>


        </section>

        <section id="cardsection">

            <section class="card">
                <h5>feels like</h5>
                <i class="fa-solid fa-temperature-three-quarters"></i>
                 <h3 id="tempfeel"><sup>°</sup></h3>

            </section>
            
        <section class="card">
             <h5>Wind</h5>
               <i class="fa-solid fa-wind"></i>
               <h3 id="windsec"><span style="font-weight: 600;font-size: 12px;">m/s</span></h3>
              
        </section>
        <section class="card">
             <h5>feels like</h5>
               <i class="fa-solid fa-temperature-three-quarters"></i>
               <h3 id="humidity"><span style="font-weight: 600;">%</span></h3>
            
        </section>
        </section>

        






    </section>



</div>


    <script src="Weather.js"></script>
</body>
</html>
